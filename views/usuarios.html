<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios Registrados</title>
    <!-- Enlace a Bootstrap para estilos bÃ¡sicos (opcional) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Usuarios Registrados</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody id="tabla-usuarios">
 
            </tbody>
        </table>
    </div>

    <!-- Agrega jQuery para facilitar las solicitudes AJAX -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            // obtener los usuarios
            $.get('/api/usuarios', function(data) {
                // Limpiar la tabla
                $('#tabla-usuarios').empty();
                
                // Iterar usuarios y agregar filas
                data.forEach(function(usuario) {
                    $('#tabla-usuarios').append(`
                        <tr>
                            <td>${usuario.id}</td>
                            <td>${usuario.nombre}</td>
                            <td>${usuario.email}</td>
                        </tr>
                    `);
                });
            });
        });
    </script>
</body>
</html>
